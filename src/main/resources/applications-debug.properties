#
# jdbc
#
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:~/test;INIT=create schema if not exists test;runscript from '~/sql/init.sql'
jdbc.user=sa
jdbc.pass=
#
# hibernate
#
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create-drop
#
# entity packages
#
hibernate.packageToScan=com.nobodyhub.datalayer.core.example