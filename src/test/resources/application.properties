#
# jdbc
#
jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:test;INIT=runscript from 'classpath:init.sql'
jdbc.username=sa
jdbc.password=
#
# hibernate
#
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update
#
# entity packages
#
hibernate.packageToScan=com.nobodyhub.datalayer.core.example
#
# datalayer settings
#
datalayer.server.port=1019